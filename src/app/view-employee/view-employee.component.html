
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
         

            <table class="table">
                <thead>
                    <tr>
                       
                        <th scope="col">Employee Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">phone</th>
                        <th scope="col">Joing date</th>
                        <th scope="col">Address</th>
                        <th scope="col">Dob</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>

                      
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor = "let i of view" >
                        <td>{{i.empId}}</td>
                        <td>{{i.e_Name}}</td>
                        <td>{{i.e_Phn}}</td>
                        <td>{{i.ejoinD}}</td>
                        <td>{{i.eAdd}}</td>
                        <td>{{i.eDob}}</td>
                        <td>{{i.eDesg}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.ePass}}</td>
                        
                       
                        <td>  <button class="btn btn-primary" (click)="deleteEmployee(i.id)">Delete</button></td>
                      
                    </tr>
                    
                </tbody>
            </table>

           
        </div>
    </div>
</div>
