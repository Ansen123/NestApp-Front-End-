<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Code</label>
        <input type="text" class="form-control" name="empId"  [(ngModel)]="empId">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Name</label>
        <input type="text" class="form-control"name="e_Name"  [(ngModel)]="e_Name">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for=""> Phone Number</label>
        <input type="text" class="form-control"name="e_Phn"  [(ngModel)]="e_Phn">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Address</label>
        <input type="text" class="form-control"name="eAdd"  [(ngModel)]="eAdd">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Joinig Date</label>
        <input type="text" class="form-control"name="ejoinD"  [(ngModel)]="ejoinD">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Dob</label>
      <input type="date" name="" id="" class="form-control"name="eDob"  [(ngModel)]="eDob">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Designation</label>
        <input type="text" class="form-control" name="eDesg"  [(ngModel)]="eDesg">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Email</label>
        <input type="text" class="form-control"name="email"  [(ngModel)]="email">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Password</label>
        <input type="text" class="form-control"name="ePass"  [(ngModel)]="ePass">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
       <button class="btn btn-primary" (click)="readvalues()">Submit </button>
    </div>
</div>













</div>
</div>
</div>
