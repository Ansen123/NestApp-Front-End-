<app-admin-navbar></app-admin-navbar>
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
         

            <table class="table">
                <thead>
                    <tr>
                       
                        <th scope="col">Security Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">Joing date</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Password</th>

                      
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor = "let i of viewSec" >
                        <td>{{i.sCode}}</td>
                        <td>{{i.sName}}</td>
                        <td>{{i.sPhn}}</td>
                        <td>{{i.sAddress}}</td>
                        <td>{{i.rDate}}</td>
                        
                        <td>{{i.userName}}</td>
                        <td>{{i.pass}}</td>
                        
                       
                        <td>  <button class="btn btn-primary" (click)="deleteSecurity(i.sCode)">Delete</button></td>
                      
                    </tr>
                    
                </tbody>
            </table>

           
        </div>
    </div>
</div>
