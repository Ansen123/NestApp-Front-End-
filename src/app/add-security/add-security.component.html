<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Security Code</label>
        <input type="text" class="form-control" name="sCode"  [(ngModel)]="sCode">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Name</label>
        <input type="text" class="form-control"name="sName"  [(ngModel)]="sName">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for=""> Phone Number</label>
        <input type="text" class="form-control"name="sPhn"  [(ngModel)]="sPhn">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for=""> Address</label>
        <input type="text" class="form-control"name="sAddress"  [(ngModel)]="sAddress">
    </div>
    
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for=""> Dob</label>
      <input type="date" name="" id="" class="form-control"name="rDate"  [(ngModel)]="rDate">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">userName</label>
        <input type="text" class="form-control" name="userName"  [(ngModel)]="userName">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Password</label>
        <input type="text" class="form-control"name="pass"  [(ngModel)]="pass">
    </div>
    
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
       <button class="btn btn-primary" (click)="readvalues()">Submit </button>
    </div>
</div>













</div>
</div>
</div>
