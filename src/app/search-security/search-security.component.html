
<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Employee Code</label>
                    <input type="text" class="form-control" name="sCode" [(ngModel)]="sCode">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readvalues()" >Search</button>
                </div>
           
                <div *ngFor="let i of SearchSec">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for=""> Name</label>
                        <input type="text" class="form-control" value="{{i.sName}}" [(ngModel)]="i.sName">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control"value="{{i.s_Phn}}"[(ngModel)]="i.s_Phn">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Address</label>
                        <input type="text" class="form-control" value="{{i.sAddress}}"[(ngModel)]="i.sAddress">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Joing Date</label>
                        <input type="text" class="form-control" value="{{i.rDate}}"[(ngModel)]="i.rDate">
                    </div>
                  
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Join Date</label>
                        <input type="text" class="form-control" value="{{i.ejoinD}}"[(ngModel)]="i.ejoinD">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" value="{{i.userName}}"[(ngModel)]="i.userName">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Password</label>
                        <input type="text" class="form-control" value="{{i.pass}}"[(ngModel)]="i.pass">
                    </div>

                  
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
