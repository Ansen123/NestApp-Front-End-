<app-admin-navbar></app-admin-navbar>




<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Employee Code</label>
                    <input type="text" class="form-control" name="empId" [(ngModel)]="empId">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readvalues()" >Search</button>
                </div>
                <div *ngFor="let i of SearchEmp">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for=""> Name</label>
                        <input type="text" class="form-control" value="{{i.e_Name}}" [(ngModel)]="i.e_Name">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control"value="{{i.e_Phn}}"[(ngModel)]="i.e_Phn">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Joing Date</label>
                        <input type="text" class="form-control" value="{{i.ejoinD}}"[(ngModel)]="i.ejoinD">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Address</label>
                        <input type="text" class="form-control" value="{{i.eAdd}}"[(ngModel)]="i.eAdd">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">DOB</label>
                        <input type="text" class="form-control" value="{{i.eDob}}"[(ngModel)]="i.eDob">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Designation</label>
                        <input type="text" class="form-control" value="{{i.eDesg}}"[(ngModel)]="i.eDesg">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Join Date</label>
                        <input type="text" class="form-control" value="{{i.ejoinD}}"[(ngModel)]="i.ejoinD">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Email</label>
                        <input type="text" class="form-control" value="{{i.email}}"[(ngModel)]="i.email">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg col-xl-12 col-xxl-12">
                        <label for="">Password</label>
                        <input type="text" class="form-control" value="{{i.ePass}}"[(ngModel)]="i.ePass">
                    </div>



                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
